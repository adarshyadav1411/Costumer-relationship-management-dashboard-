<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .card {
      margin: 10px 0;
    }
    .stats-header {
      padding: 20px;
      text-align: center;
    }
    .pie-chart-container, .line-chart-container {
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <!-- Stats Header -->
    <div class="row stats-header">
      <div class="col-md-12">
        <h1>CRM Dashboard</h1>
        <p>Overview of customer data and sales statistics</p>
      </div>
    </div>

    <!-- Stats Cards -->
    <div class="row">
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Total Customers</h5>
            <p id="total-customers" class="card-text">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">New Leads</h5>
            <p id="new-leads" class="card-text">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Revenue</h5>
            <p id="revenue" class="card-text">$0</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Active Sales Reps</h5>
            <p id="sales-reps" class="card-text">0</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Pie Chart Section -->
    <div class="row pie-chart-container">
      <div class="col-md-6">
        <h5>Customer Distribution by Region</h5>
        <canvas id="pieChart"></canvas>
      </div>

      <!-- Line Chart Section -->
      <div class="col-md-6 line-chart-container">
        <h5>Sales Over Time</h5>
        <canvas id="lineChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    const apiData = {
      totalCustomers: 1200,
      newLeads: 80,
      revenue: 150000,
      activeSalesReps: 45,
      customerRegions: [300, 400, 200, 300],  
      salesOverTime: [20, 50, 100, 70, 80, 120, 140]  
    };

    
    document.getElementById('total-customers').textContent = apiData.totalCustomers;
    document.getElementById('new-leads').textContent = apiData.newLeads;
    document.getElementById('revenue').textContent = `$${apiData.revenue.toLocaleString()}`;
    document.getElementById('sales-reps').textContent = apiData.activeSalesReps;
    const pieCtx = document.getElementById('pieChart').getContext('2d');
    const pieChart = new Chart(pieCtx, {
      type: 'pie',
      data: {
        labels: ['North America', 'Europe', 'Asia', 'Other'],
        datasets: [{
          label: 'Customer Distribution',
          data: apiData.customerRegions,
          backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0'],
        }]
      }
    });
    const lineCtx = document.getElementById('lineChart').getContext('2d');
    const lineChart = new Chart(lineCtx, {
      type: 'line',
      data: {
        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
        datasets: [{
          label: 'Sales Over Time',
          data: apiData.salesOverTime,
          borderColor: '#36A2EB',
          fill: false
        }]
      }
    });
  </script>
</body>
</html>
